name: Deploy Frontend to Azure

on:
  push:
    branches:
      - main
    paths:
      - 'frontend/**'
      - '.github/workflows/deploy-frontend.yml'

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Log in to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build and push Frontend image
      uses: docker/build-push-action@v5
      with:
        context: ./frontend
        file: ./frontend/Dockerfile.prod
        push: true
        tags: ${{ secrets.DOCKER_USERNAME }}/wakifin-frontend:latest
        build-args: |
          NODE_IMAGE=node:22-bullseye-slim

    - name: Azure Login
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: Deploy to Azure App Service
      run: |
        az webapp config container set \
          --name wakifin-frontend \
          --resource-group WakiFin \
          --docker-custom-image-name ${{ secrets.DOCKER_USERNAME }}/wakifin-frontend:latest \
          --docker-registry-server-url https://index.docker.io/v1/ \
          --docker-registry-server-user ${{ secrets.DOCKER_USERNAME }} \
          --docker-registry-server-password "${{ secrets.DOCKER_PASSWORD }}"

    - name: Configure App Settings
      run: |
        az webapp config appsettings set \
          --resource-group WakiFin \
          --name wakifin-frontend \
          --settings \
            "VITE_API_BASE=https://wakifin-api.knm251-mov.workers.dev" \
            WEBSITES_PORT=3000 \
            NODE_ENV=production

    - name: Restart App Service
      run: |
        az webapp restart \
          --name wakifin-frontend \
          --resource-group WakiFin

    - name: Deployment Complete
      run: |
        echo "‚úÖ Frontend deployed successfully!"
        echo "üåê URL: https://wakifin-frontend.azurewebsites.net"
